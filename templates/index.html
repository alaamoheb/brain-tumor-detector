<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Detector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Brain Tumor Detection</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Brain Tumor Detection System</h1>
        <p class="text-center">Upload your MRI image to check for the presence of a brain tumor.</p>

        <form action="/predict" method="POST" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="imagefile" class="form-label">Upload MRI Image</label>
                <input type="file" class="form-control" id="imagefile" name="imagefile" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Check</button>
            </div>
        </form>
    </div>
    {% if prediction %}
        <div class="alert alert-info text-center mt-4" role="alert">
            <strong>Prediction:</strong> {{ prediction }}
        </div>
        {% endif %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
